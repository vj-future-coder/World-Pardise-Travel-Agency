<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-J</title>
    <script src="https://kit.fontawesome.com/68939498b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Travel-J
            </div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="#">Hill Stations</a>
                <a href="#">Best offer</a>
                <a href="#">Our sites</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="register">
                <a href="#">Register</a></div>
        </nav>
        <div class="container">
            <h1>Contact Form</h1> <br>
          <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your  Email..">

            
            <label for="Phone">Phone</label>
            <input type="number" id="number" name="number" placeholder="Enter Your  Phone number..">

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="Pin code">Pin code</label>
            <input type="number" id="pumber" name="pumber" placeholder="Pin code..">

            <input type="submit" value="Submit">
          </form>
        </div>
    </header>
    
</body>
</html>
